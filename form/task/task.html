<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../task/task.css" />
    <title>Task</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main">
        <header class="header">
          <span class="material-symbols-outlined"> more_horiz </span>
        </header>
        <div class="flex-container">
          <div class="flex-container-1">
            <span class="material-symbols-outlined icon"> settings </span>
            <span
              class="material-symbols-outlined icon"
              style="float: right; margin-top: 3px; margin-right: 10px"
            >
              menu </span
            ><br />
            <img
              src="../task/assets/task-profile-image.jpg"
              alt=""
              class="profile-wrapper"
            />
            <br />
            <span style="color: white; font-size: 10px; margin-left: 55px"
              >Kelly Hartmann</span
            ><br />
            <span style="color: gray; font-size: 9px; margin-left: 35px"
              >hartmann_kelly@gmail.com</span
            >
            <div style="margin-top: 30px; background-color: rgb(53 53 59)">
              <span class="material-symbols-outlined icon">mail</span>
              <label class="prifile-lebal"> mailbox</label><br /><br />

              <div style="background-color: #4c4c57; margin-bottom: 10px">
                <span class="material-symbols-outlined icon"> chat </span>
                <label class="prifile-lebal">Conversation</label>
              </div>

              <ul class="ul">
                <li>Friends</li>
                <br />
                <li>Important</li>
                <br />
                <li>Work Group</li>
                <br />
                <li>developers</li>
              </ul>
            </div>
          </div>
          <div class="flex-container-2">
            <span
              class="material-symbols-outlined"
              style="font-size: 16px; margin: 7px 0px 0px 10px; color: gray"
            >
              groups
            </span>
            <label style="margin-left: 14px; font-weight: 600">Friends</label
            ><br />
            <label style="color: gray; font-size: 11px; margin-left: 43px"
              >235 Conversation</label
            >
            <hr style="border-color: #bfbcbc24" />
            <input type="text" placeholder="Search" class="input" />
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-image1.jpg"
                alt=""
                class="profile"
              />
              <label class="name">Carry jenkingson</label>
              <label class="time">15:30</label>
              <label class="message">Hi, how are you, what are you....</label>
            </div>
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-4.jpg"
                alt=""
                class="profile"
              />
              <label class="name">Nick Parsons</label>
              <label class="time">12:56</label>
              <label class="message">Hi, how are you, what are you....</label>
            </div>
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-3.jpg"
                alt=""
                class="profile"
              />
              <label class="name">Alexey</label>
              <label class="time">10:30</label>
              <label class="message">Hi, how are you, what are you....</label>
            </div>
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-4.jpg"
                alt=""
                class="profile"
              />
              <label class="name">Nickey franceska</label>
              <label class="time message-no">16</label>
              <label class="message">that is such a sad story...</label>
            </div>
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-5.jpg"
                alt=""
                class="profile"
              />
              <label class="name">kelly minori</label>
              <label class="time">09:45</label>
              <label class="message">Hi, what happened..</label>
            </div>
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-3.jpg"
                alt=""
                class="profile"
              />
              <label class="name">Naresh</label>
              <label class="time">08:50</label>
              <label class="message">Hi, how are you...</label>
            </div>
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-3.jpg"
                alt=""
                class="profile"
              />
              <label class="name">Deepak</label>
              <label class="time">07:30</label>
              <label class="message">Hi, how are you, what are you....</label>
            </div>
          </div>

          <div class="flex-container-3">
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-4.jpg"
                alt=""
                class="profile"
                style="width: 30px"
              />
              <label class="name" style="margin-left: 7px"
                >Nickey franceska</label
              >
              <label class="message" style="margin-left: 7px">Online</label>
              <img
                src="../task/assets/calling-image.png"
                alt=""
                class="profile"
                style="margin-left: 150px"
              />
              <span class="material-symbols-outlined location-icon">
                home_pin
              </span>
              <span class="material-symbols-outlined location-icon">
                more_vert
              </span>
              <hr style="margin-top: 9px; border-color: #bfbcbc24" />
            </div>
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-4.jpg"
                alt=""
                class="profile"
              />
              <label class="chat-text1"
                >that is such a sad story. i dont even know what to say..</label
              >
              <span class="chat-time">10:53</span>
            </div>
            <div class="message-gap">
              <label class="chat-text2">keep you heads up! </label>
              <span class="chat-time1">10:54</span>
            </div>
            <br />
            <div class="message-gap">
              <span class="chat-time" style="margin-left: 90px; margin-top: 6px"
                >11:02</span
              >
              <label
                class="chat-text1"
                style="margin-left: 118px; background-color: #55f5e233"
                >Yeah, indeed that is, but what can you actually do about that?
              </label>
              <img
                src="../task/assets/task-profile-image.jpg"
                alt=""
                class="profile"
                style="float: right; margin-right: 9px"
              />
            </div>
            <br />
            <br />
            <div class="message-gap">
              <img
                src="../task/assets/task-profile-4.jpg"
                alt=""
                class="profile"
              />
              <label class="chat-text1"
                >Don't know there is always a way to make this right, even if
                that's not obvious.
              </label>
              <span class="chat-time">11:06</span>
            </div>
            <div class="message-gap">
              <label class="chat-text2">let me think about that </label>
              <span class="chat-time1">11:08</span>
            </div>
            <br />

            <br />
            <div class="message-gap">
              <span
                class="chat-time"
                style="margin-left: 175px; margin-top: 0px"
                >11:11</span
              >
              <label
                class="chat-text1"
                style="
                  margin-left: 204px;
                  background-color: #55f5e233;
                  width: 98px;
                "
                >Hmm, Can't focus...
              </label>
              <img
                src="../task/assets/task-profile-image.jpg"
                alt=""
                class="profile"
                style="float: right; margin-right: 9px"
              />
            </div>
            <br />

            <div class="message-gap">
              <span class="chat-time" style="margin-left: 90px; margin-top: 6px"
                >11:12</span
              >
              <label
                class="chat-text1"
                style="margin-left: 118px; background-color: #55f5e233"
                >That sound good, but what exactly do you mean with that random
                text?
              </label>
            </div>
            <br />
            <br />
            <hr style="margin-top: 9px; border-color: #bfbcbc24" />
            <div style="position: relative">
              <span
                class="material-symbols-outlined"
                style="color: gray; margin-left: 10px; font-size: 18px"
              >
                add_circle
              </span>
              <div
                style="
                  position: absolute;
                  margin-top: -22px;
                  margin-left: 48px;
                  border: 1px solid #8080804f;
                  width: 240px;
                  height: 17px;
                  border-radius: 36px;
                "
              >
                <span
                  class="material-symbols-outlined"
                  style="font-size: 11px; margin-left: 8px; color: gray"
                >
                  speaker_notes
                </span>
                <input
                  type="text"
                  placeholder="Type your message here.."
                  style="
                    margin-left: 3px;
                    margin-top: 3px;
                    border: none;
                    font-size: 8px;
                    position: absolute;
                  "
                />
                <span
                  style="
                    position: absolute;
                    margin-left: 190px;
                    color: white;
                    background-color: #40f5e0f2;
                    width: 41px;
                    margin-top: -1px;
                    height: 19px;
                    border-radius: 0px 9px 9px 0px;
                  "
                  >Send</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
